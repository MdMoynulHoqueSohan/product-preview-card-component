<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <!-- CSS StyleSheets link-->
    <link rel="stylesheet" href="style.css">

    <!-- Font styles link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <section class="card-body">
            <div class="product-thumbnail">
                <img src="images/image-product-desktop.jpg" alt="">
            </div>
            <div class="product-info">
                <p class="title">PERFUME</p>
                <h2 class="heading">
                    Gabrielle Essence Eau De Parfum
                </h2>
                <p>A floral, Solar and Voluptuous interpertation composed by Olivier Polge, Perfumer-Creator for the
                    House of CHANEL.</p>
                <div class="prices">
                    <h2>$149.99</h2>
                    <span>$169.99</span>
                </div>
                <div class="btn">
                    <i class="fa-solid fa-cart-shopping btn-cart"></i>
                    <input type="button" value="Add to cart" class="btn-primary">
                </div>
            </div>

        </section>
    </div>
</body>

</html>
